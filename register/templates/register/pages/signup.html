<body>

    <div class="position-absolute top-50 start-50 translate-middle">


        <div class="card" style="width: 60rem;" style="width: 250px;">
            <div class="card-header">
                SIGN UP
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <input type="type" class="form-control" id="fname" placeholder="enter your first name" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="lname" placeholder="enter your lastname" required>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <input type="email" class="form-control" id="Email" placeholder="enter your email" required>
                    </div>
                    <div class="col-md-6">
                        <br>
                        <input type="text" class="form-control" id="username" placeholder="create a username" required>
                    </div>

                    <div class="col-12">
                        <br>
                        <input type="password" class="form-control" id="password1" placeholder="create a password" required>
                    </div>

                    <div class="col-12">
                        <br>
                        <input type="password" class="form-control" id="password2 " placeholder="confirm your password" required>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                I have read and I agree to all terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 4rem; --bs-btn-font-size: 1rem;">Sign
                            Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
